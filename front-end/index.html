<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTMX</title>
  <link href="./output.css" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 p-4 max-w-5xl mx-auto">
  <h1 class="text-4xl font-bold text-white text-center bg-red-400 p-4 mt-2 rounded max-w-5xl mx-auto">
    BLOB BLOG
  </h1>
  <div class="mt-3 max-w-5xl mx-auto bg-white rounded p-6 shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Create Post</h2>
    <form hx-post="http://localhost:4545/blogs" hx-target="#posts-section" hx-swap="beforeend">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
        <input type="text" id="title" name="title"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter title"
          required />
      </div>
      <div class="mb-6">
        <label for="content" class="block text-gray-700 font-semibold mb-2">Content</label>
        <textarea id="content" name="content"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" rows="4"
          placeholder="Enter content" required></textarea>
      </div>
      <div>
        <button class="bg-red-400 text-white py-2 px-4 rounded-md hover:bg-red-500">
          Create Post
        </button>
      </div>
    </form>
  </div>

  <div id="posts-section" class="max-w-5xl grid grid-cols-3 gap-4 mt-4 mx-auto" hx-get="http://localhost:4545/blogs"
    hx-trigger="load once, post_update, post_delete"></div>
</body>

</html>
